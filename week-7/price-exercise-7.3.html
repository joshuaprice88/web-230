<body>
    <h1>SHOPPING LIST v.1</h1>
    <script>
        var shoppingList = ["Oranges", "Apples", "Pears", "Limes", "Lemons"];

        for (let i=0; i<shoppingList.length; i++) {

        }
        document.write("</ol>");
    </script>
